<div>
    <h2 class="title">Enter Book Information</h2>
    <form class="grid" ng-submit='createBook()'>
        <label class="row">Title<input type="text" ng-model="title" required</input></label>
        <label class="row">ISBN<input type="number" min="1000000000" max="9999999999" ng-model="isbn" required></input></label>
        <label class="row">Pages<input type="number" min="1" max="100000" ng-model="pages" required></input></label>
        <label class="row">Author<select ng-options="author.id as author.name for (id, author) in authors" ng-model="authorId"></select></label>
        <p><button class='btn btn-primary create row' type='submit'>Create</button></p>
    </form>
</div>
